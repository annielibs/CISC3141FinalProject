<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="entry" id="app">
        <div class="entry__sidebar">
            <button class="entry__add" type="button">Add Entry</button>
            <div class="entry__list">
                <div class="entry__list-item notes__list-item--selected">
                    <div class="entry__small-title">Lecture Notes</div>
                    <div class="entry__small-body">I learnt nothing today.</div>
                    <div class="entry__small-updated">Thursday 3:30pm</div>
                </div>
            </div>
        </div>
        <div class="entry__preview">
            <input class="entry__title" type="text" placeholder="Enter a title...">
            <textarea class="entry__body">I am the notes body...</textarea>
        </div>
    </div>
</body>
</html>
